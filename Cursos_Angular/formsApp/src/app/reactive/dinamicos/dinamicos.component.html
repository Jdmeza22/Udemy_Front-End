<form  autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-lable">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre"
                    >
                    <span class="form-text text-danger"
                    *ngIf="campoValido('nombre')">                           
                        Este campo es obligatorio
                    </span>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-lable">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar Juego favorito"
                        (keyup.enter)="agregarFavorito()"
                        >
                    
                <button class="btn btn-outline-primary"
                        type="button"
                         (click)="agregarFavorito()"   >
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-lable">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls ; let i =index">
                
                <input  
                        class="form-control mb-1"
                        [formControlName]="i" >

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)"
                        >
                        Eliminar
                </button>
            </div>
            

            
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    (click)="guardar()"
                    class="btn btn-primary float-end"
                    >Guardar</button>
        </div>
    </div>
</form>
