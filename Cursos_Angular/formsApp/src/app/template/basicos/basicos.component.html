<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario ="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control" 
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            minlength="3">

                        <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                           Debe ser minimo 3
                        </span>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initForm.precio"
                            name="precio"
                            class="form-control" 
                            placeholder="Precio del producto"
                            required>
                    
                        <span class="form-text text-danger"
                            *ngIf="precioValido()">
                            El precio debe ser 0 o mayor
                        </span>

                </div> 
            </div> 
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            class="form-control" 
                            placeholder="Existencias del producto"
                            required>
                </div> 
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid| json}} </pre>
        <pre>{{miFormulario.value | json}} </pre>
    </div>
</div>
