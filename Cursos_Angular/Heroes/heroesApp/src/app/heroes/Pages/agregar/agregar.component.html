<h1>{{(heroe.id)? 'Editar':'Nuevo'}} Héroe 
    <small>{{heroe.superhero}} </small>
</h1>

<div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
    <div fxflex="50" fxLayout.xs="column" fxLayoutGap="10px">
        
        <div fxLayout="row"
            fxLayout.xs="column"            
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.superhero"
                       required>
                </mat-form-field>
    
                <mat-form-field fxFlex="100">
                    <mat-label>Alter Ego</mat-label>
                    <input matInput
                           type="text"
                           required
                           [(ngModel)]="heroe.alter_ego">
                </mat-form-field>        
        </div>
            
            <mat-form-field >
                <mat-label>Primera Aparición</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.first_appearance">
            </mat-form-field>       

            <mat-form-field >
                <mat-label>Personajes</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.characters">
            </mat-form-field>   

            <mat-form-field >
                <mat-label>Creador</mat-label>
                <mat-select>
                    <mat-option *ngFor=" let publisher of publishers"
                                 [value]="publisher.id">
                                 {{publisher.desc}}
                    </mat-option>
                </mat-select>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.publisher">
            </mat-form-field>   

            <mat-form-field >
                <mat-label>Foto Url</mat-label>
                <input matInput
                       type="url"
                       required
                       [(ngModel)]="heroe.alt_img">
            </mat-form-field>   

            <br>

            <div fxLayout>
                
                <button mat-raised-button color="primary"
                        (click)="guardar()">
                        <mat-icon>edit</mat-icon>
                        {{(heroe.id)? 'Actualizar':'Crear'}}
                </button>

                <span class="spacer"></span>

                <button *ngIf="heroe.id"
                        mat-raised-button 
                        color="warn"
                        (click)="borrar()">
                    <mat-icon>remove</mat-icon>
                    Borrar
                </button>
                
            </div>
    </div>
        <div >
            <img [src]="heroe | imagen">
        </div>
</div>
