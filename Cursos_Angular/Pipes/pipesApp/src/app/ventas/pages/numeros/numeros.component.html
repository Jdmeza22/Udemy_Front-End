<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en módulo Common
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="Del Año">
                <i class="pi pi-dollar"></i>
                {{ ventasNetas| number:'1.0-0'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="Del Año">
                {{ (ventasNetas +2000000)| currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="Del Año">
                {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
